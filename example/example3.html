<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>DeLorean examples</title>
<script src="../delorean.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<h1>DeLorean</h1>
<h2>Example of advancing the Date, and resetting</h2>

<pre id="log" />

<script type="text/javascript" charset="utf-8">

function log(message) {
	document.getElementById('log').innerHTML += 
		'[ms offset: ' + DeLorean.advance() + ']  ' + message + "\n";
}

// optionally overwrite native api
DeLorean.globalApi(true);

// set an interval to occur every 24 hours
setInterval(function(){
	// get the "current" time
	var now = new Date();
	log(now);
}, 1000 * 60 * 60 * 24);

// instantly advance fake clock by 5 days
DeLorean.advance(1000 * 60 * 60 * 24 * 5);

log('resetting DeLorean');

// travel back to the present (and clear all timeouts/intervals)
DeLorean.reset();

log(new Date());

</script>

</body>
</html>
